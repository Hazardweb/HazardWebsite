<!DOCTYPE>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="ROBOTS" content="NOINDEX,NOFOLLOW">
	<title>Hazard Web</title>
	<link rel="stylesheet" href="http://www.flashmint.com/css/style.css" type="text/css" media="screen" charset="utf-8">
	<script src="http://www.flashmint.com/js/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" charset="utf-8">
	function rs()
	{
		$('#preview_frame').height($(window).height() - $('#preview_bar:visible').height());
	}

	$(function(){
		rs();
		$('#preview_hide a').click(function(){
			$('#preview_bar').hide();
			rs();
			return false;
		});
		$('#preview_buy a, #preview_logo a').click(function(){
					cart('add', 4291);
					return false;
		});
	});

	$(window).resize(function() {
		rs();
	}).load(function() {
		rs();
	});

	function cart(act, t){
		document.getElementById('action').value = act;
		document.getElementById('mitem_id').value = t;
		document.getElementById('mitem').submit();
	}
	
	function add_to_tm(id){
		window.open('http://cart.template-guide.com/_to_tm.php?id=' + id, '_blank');
		return;
	}
	</script>
</head>
<body style="overflow: auto;">
	<form id="mitem" action="http://www.flashmint.com/cart.php" method="post">
		<input id="action" type="hidden" name="action" value="">
		<input id="mitem_id" type="hidden" name="item_id" value="">
	</form>
	<div id="preview_bar">
		<div id="preview_logo">
			<a href="#"><img src="http://www.flashmint.com/images/preview_logo.jpg" border="0" alt="Flashmint" /></a>
		</div>

			<a href="#" class="pva"><img class="ai" src="http://www.flashmint.com/images/preview_hide.png" border="0" alt="" /> Remove Frame</a>
		</div>
		<div id="preview_buy">
			<a href="#" class="pva"><img class="ai" src="http://www.flashmint.com/images/preview_buy.png" border="0" alt="" /> Purchase This Item!</a>
		</div>
				<div id="fb_like">
			<iframe src="http://www.facebook.com/plugins/like.php?href=http%3A%2F%2Fwww.flashmint.com%2F%2Fshow-template-4291.html&amp;layout=standard&amp;show_faces=true&amp;width=200&amp;action=like&amp;font&amp;colorscheme=dark&amp;height=26" scrolling="no" frameborder="0" style="border:none; overflow:hidden; width:200px; height:26px;" allowTransparency="true"></iframe>
		</div>
		<div style="padding:3px 0 10px 0">
  <a href="http://flashmint.com/wp-hosting.php" target="_blank"><img src="http://flashmint.com/images/recommended_hosting.png" border="0" alt="Recommended Web Hosting" /></a>
</div>
