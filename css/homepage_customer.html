<!DOCTYPE>
<html>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.css">

	<script type="text/javascript" charset="utf-8">

	$(window).resize(function() {

	<script type="text/javascript">

		$(document).ready(function(){
			$('.carousel').carousel('cycle');
		});

	</script>

	<script type="text/javascript">
		
		$(document).ready(function(){
			
			$('.menu-toggle').click(function() {
				$('.head_nav').toggleClass('menu-expand');
				if ($('.menu-vertical').is(':visible')) {
					$('.menu-vertical').hide();
				}
				else {
					$('.menu-vertical').show();
				}
			});

			$('.menu-vertical').hide();

		});

	</script>

	<style type="text/css">
	
		@font-face {
				    font-family: 'thai_sans_lite';
				    src: url('fonts/thaisan/thaisanslite_r1-webfont.eot');
				    src: url('fonts/thaisan/thaisanslite_r1-webfont.woff') format('woff'),
				         url('fonts/thaisan/thaisanslite_r1-webfont.ttf') format('truetype'),
				         url('fonts/thaisan/thaisanslite_r1-webfont.svg#thai_sans_literegular') format('svg');
				    font-weight: normal;
				    font-style: normal;

		}

	</style>
</head>

	<body style="overflow: auto;">

		<!--header-->

									<a id="forgot-password" class="forgot-password" href="#">&nbspลืมรหัสผ่าน</a><br>
									<button type="submit" class="btn btn-inverse" style="margin-top:5px;">เข้าสู่ระบบ</button>
									<button type="submit" class="btn btn-warning" style="margin-top:5px;">ยกเลิก</button>
								</form>
